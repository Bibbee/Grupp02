<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mina favoriter</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Mina sparade recept</h1>

    % if favorites:
      <div class="row gy-4">
        % for recipe in favorites:
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
              <img src="{{recipe['image']}}" class="card-img-top" alt="{{recipe['title']}}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{recipe['title']}}</h5>
                <a href="https://spoonacular.com/recipes/{{recipe['title'].replace(' ', '-')}}-{{recipe['recipe_id']}}" target="_blank" class="btn btn-warning mt-auto">
                  Visa recept
                </a>
              </div>
            </div>
          </div>
        % end
      </div>
    % else:
      <p>Du har inte sparat några recept ännu.</p>
    % end
  </div>
</body>
</html>
