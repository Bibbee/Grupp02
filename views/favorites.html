<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorites</title>
  <!-- CSS dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/static/CSS/favorites.css">
</head>
<body>

<!-- TOP BAR: consistent navigation -->
<div class="top-bar d-flex justify-content-between align-items-center py-3">
  <a href="/" class="home-icon"><img src="/static/images/chef-logo.png" alt="Home"></a>
  <div class="d-flex align-items-center gap-4">
    <a href="/favorites" class="text-dark fs-4" title="Favorites"><i class="fas fa-star"></i></a>
    <a href="/settings" class="text-dark fs-4" title="Settings"><i class="fas fa-cog"></i></a>
    <div class="dropdown">
      <a href="#" class="text-dark fs-4" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Profile"><i class="fas fa-user"></i></a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Log in</a></li>
        <li><a class="dropdown-item" href="/register">Register</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="/logout">Log out</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="center-wrapper container d-flex flex-column justify-content-start text-center">
  <div class="headline">
    <h1>Recept fr√•n kylen</h1>
    <p>Turn fridge leftovers into tasty masterpieces!</p>
  </div>
</div>
<!-- FAVORITES CONTAINER -->
<div class="container mt-3">
  <h1>My saved recipes</h1>
  % if favorites:
    <div class="row gy-4">
      % for recipe in favorites:
        <!-- Favorite card -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="{{recipe['image']}}" class="card-img-top recipe-img"
            alt="{{recipe['title']}}"
            data-title="{{recipe['title']}}"
            data-image="{{recipe['image']}}">
                   <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{recipe['title']}}</h5>
              <div class="flex-grow-1"></div>
              <div class="d-flex justify-content-between align-items-center gap-2 mt-2">
                <!-- Remove favorite form -->
                <form method="post" action="/remove-favorite" class="m-0">
                  <input type="hidden" name="recipe_id" value="{{recipe['recipe_id']}}">
                  <button type="submit" class="trash-button" title="Remove"><i class="fas fa-trash"></i></button>
                </form>
                <!-- View recipe link -->
                <a href="https://spoonacular.com/recipes/{{recipe['title'].replace(' ', '-')}}-{{recipe['recipe_id']}}" target="_blank" class="btn btn-warning flex-fill">View recipe</a>
              </div>
            </div>
          </div>
        </div>
      % end
    </div>
  % else:
    <!-- Empty state message -->
    <p>You haven't saved any recipes yet.</p>
  % end
</div>

<!-- LOGIN MODAL reused -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="loginForm" method="post" action="/login">
        <div class="modal-header"><h5 class="modal-title">Log in</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div id="loginError" class="alert alert-danger d-none"></div>
          <div class="mb-3"><label for="loginEmail" class="form-label">Email</label><input type="email" id="loginEmail" name="email" class="form-control" required placeholder="you@example.com"></div>
          <div class="mb-3"><label for="loginPass" class="form-label">Password</label><input type="password" id="loginPass" name="password" class="form-control" required minlength="8" placeholder="At least 8 characters"></div>
        </div>
        <div class="modal-footer"><a href="/register" class="me-auto">Register</a><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="submit" class="btn btn-primary">Log in</button></div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
