<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mina favoriter</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/static/CSS/style.css">
</head>
<body>
    <div class="top-bar d-flex justify-content-between align-items-center py-3">
        <a href="/" class="home-icon">
          <img src="/static/images/chef-logo.png" alt="Hem">
        </a>
        <div class="d-flex align-items-center gap-4">
          <a href="/favorites" class="text-dark fs-4" title="Favoriter"><i class="fas fa-star"></i></a>
          <a href="/settings" class="text-dark fs-4" title="InstÃ¤llningar"><i class="fas fa-cog"></i></a>
          <div class="dropdown">
            <a href="#" class="text-dark fs-4" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Profil">
              <i class="fas fa-user"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li>
                <a class="dropdown-item" href="#"
                   data-bs-toggle="modal"
                   data-bs-target="#loginModal">
                  Log in
                </a>
              </li>          
              <li><a class="dropdown-item" href="/register">Register</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/logout">Log out</a></li>
            </ul>
          </div>
        </div>
      </div>

  <div class="container mt-5">
    <h1>My saved recipes</h1>

    % if favorites:
      <div class="row gy-4">
        % for recipe in favorites:
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
              <img src="{{recipe['image']}}" class="card-img-top" alt="{{recipe['title']}}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{recipe['title']}}</h5>
                 <div class="flex-grow-1"></div>

                 <div class="d-flex justify-content-between align-items-center gap-2 mt-2">
                    <form method="post" action="/remove-favorite" class="m-0">
                    <input type="hidden" name="recipe_id" value="{{recipe['recipe_id']}}">
                    <button type="submit" class="trash-button" title="Ta bort">
                        <i class="fas fa-trash"></i>
                    </button>
                    </form>

                <a href="https://spoonacular.com/recipes/{{recipe['title'].replace(' ', '-')}}-{{recipe['recipe_id']}}" target="_blank" class="btn btn-warning flex-fill">
                  Visa recept
                </a>
                </div>
              </div>
            </div>
          </div>
        % end
      </div>
    % else:
      <p>You haven't saved any recipes yet.</p>
    % end
  </div>
</body>
</html>
