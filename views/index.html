<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recept från kylen</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- egen CSS -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- TOP BAR -->
  <div class="top-bar d-flex justify-content-between align-items-center py-3">
    <a href="/" class="home-icon">
      <img src="/static/images/chef-logo.png" alt="Hem">
    </a>
    <div class="d-flex align-items-center gap-4">
      <a href="/favorites" class="text-dark fs-4" title="Favoriter"><i class="fas fa-star"></i></a>
      <a href="/settings" class="text-dark fs-4" title="Inställningar"><i class="fas fa-cog"></i></a>
      <div class="dropdown">
        <a href="#" class="text-dark fs-4" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Profil">
          <i class="fas fa-user"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="/login">Logga in</a></li>
          <li><a class="dropdown-item" href="/register">Registrera</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/logout">Logga ut</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="center-wrapper container flex-fill d-flex flex-column justify-content-start text-center">
    <div class="headline mb-4">
      <h1>Recept från kylen</h1>
      <p>Turn fridge leftovers into tasty masterpieces!</p>
    </div>

    <div class="search-section mb-5">
      <h2>Write your ingredients here...</h2>
      <form action="/" method="post" class="search-form d-flex justify-content-center gap-2">
        <input type="text" name="ingredients" class="form-control" placeholder="t.ex. tomato, cheese, pasta" required>
        <button type="submit" class="btn btn-warning">Find recipe!</button>
      </form>
    </div>

    % if recipes:
      <div class="recipe-container row gx-3 gy-4 justify-content-center">
        % for recipe in recipes:
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
              <img src="{{recipe['image']}}" class="card-img-top" alt="{{recipe['title']}}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{recipe['title']}}</h5>
                <a href="https://spoonacular.com/recipes/{{recipe['title'].replace(' ', '-')}}-{{recipe['id']}}" target="_blank" class="btn btn-warning mt-auto">Visa recept</a>
              </div>
            </div>
          </div>
        % end
      </div>
    % end
  </div>

  
</body>
</html>
