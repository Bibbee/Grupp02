<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrera–Recept från kylen</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
  <!-- egen CSS -->
  <link rel="stylesheet" href="/static/CSS/register.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- TOP BAR -->
  <div class="top-bar d-flex justify-content-between align-items-center py-3">
    <a href="/" class="home-icon">
      <img src="/static/images/chef-logo.png" alt="Hem">
    </a>
    <div class="d-flex align-items-center gap-4">
      <a href="/favorites" class="text-dark fs-4" title="Favoriter"><i class="fas fa-star"></i></a>
      <a href="/settings" class="text-dark fs-4" title="Inställningar"><i class="fas fa-cog"></i></a>
      <div class="dropdown">
        <a href="#" class="text-dark fs-4" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Profil">
          <i class="fas fa-user"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li>
            <a class="dropdown-item" href="#"
               data-bs-toggle="modal"
               data-bs-target="#loginModal">
              Log in
            </a>
          </li>          
          <li><a class="dropdown-item" href="/register">Register</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/logout">Log out</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="center-wrapper container d-flex flex-column justify-content-start text-center">
    <div class="headline">
      <h1>Recept från kylen</h1>
      <p>Turn fridge leftovers into tasty masterpieces!</p>
    </div>
  </div>
  
  <!-- Registreringskort centrerat -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Register</h2>

        % if success:
          <div class="alert alert-success text-center">
            {{ success }}
          </div>
          <div class="d-grid mt-3">
            <a href="/" class="btn btn-primary btn-lg">
              <i class="fas fa-home me-2"></i>Gå till startsidan
            </a>
          </div>
        % else:
          % if error:
            <div class="alert alert-danger">{{ error }}</div>
          % end

          <form action="/register" method="post" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email"
                     id="email"
                     name="email"
                     class="form-control"
                     required
                     placeholder="you@example.com">
            </div>
            
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text"
                     class="form-control"
                     id="username"
                     name="username"
                     required
                     minlength="3"
                     placeholder="At least 3 characters">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     name="password"
                     required
                     minlength="8"
                     placeholder="At least 8 characters">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">
                Register
              </button>
            </div>
          </form>
        % end
      </div>
    </div>
  </div>
</body>  
</html>
